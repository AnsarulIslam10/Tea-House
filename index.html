<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Manrope:wght@200..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- Font Awsome CDN -->
    <script src="https://kit.fontawesome.com/52f44cdc68.js" crossorigin="anonymous"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body>
    <main class="max-w-screen-xl mx-auto px-16 lg:px-20">

        <!-- header section -->
        <header class="flex pt-10 mt-20">
            <!-- text -->
            <div>
                <h1 class="text-5xl md:text-7xl font-bold mb-7">It's good <br>
                    tea time at <br>
                    The Tea House</h1>
                <p class="text-gray-500 mb-7">Tea and Botanical Solutions Supplier Give Optimum <br>Satisfaction To Your Taste Buds.</p>

                <button class="px-5 py-3 rounded-lg bg-gradient-to-r from-[#FF8938] to-[#FF0000] text-2xl font-semibold text-white">Explore More <i class="fa-solid fa-arrow-right -rotate-45"></i></button>
            </div>

            <!-- image -->
            <div class="relative">
                <div>
                    <img src="images/banner.png" alt="">
                </div>

                <div class="absolute flex items-center bg-white shadow-lg px-2 py-2 md:px-10 lg:py-4 rounded-lg top-28 md:top-80 md:left-32 lg:left-20">
                    <div><i class="fa-solid fa-star text-5xl text-yellow-300"></i></div>
                    <div class="ml-2">
                        <h2 class="lg:text-2xl font-bold">5.00</h2>
                        <p class="text-gray-500">Trust Pilot Rating</p>
                    </div>
                </div>
            </div>
        </header>



    </main>
</body>

</html>
